before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - main: ./
    env:
      - CGO_ENABLED=1
    binary: dist/bin/midgard
    # skip: true
    ldflags: 
      - -w -s -X main.build={{.Version}}

    goos:
      - linux
      - darwin

    goarch:
      - amd64
      - arm64

upx:
  - enabled: true
  - compress: best

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

env_files:
  gitlab_token: ~/nope
  gitea_token: ~/nope